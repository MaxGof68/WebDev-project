<!DOCTYPE html>
<html>
    <head>
        <script src="main.js" defer></script>
        <script src="form.js" defer></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="form.css">
        <title>Sign-up</title>
        <link rel="icon" href="data:,">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header class="const">
            <img src="assets/SAClogo.png" alt="logo">
            <h1 id="head1">UN Sustainable Development Goals</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="Team.html">Meet The Team</a></li>
                    <li><a href="Goals.html">Our Goals</a></li>
                    <li><a href="Form.html">Sign up</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h3>Sign-up Form</h3>
            <div id="info">
            </div>
            <section>
                <form id="myForm" method="post" action="/contact">
                    <fieldset>
                    <label for="Name">First Name*: </label>
                    <input type="text" name="Name" id="name" required></input>
                    <label for="Surname">Surname*: </label>
                    <input type="text" name="Surname" id="Surname" required></input>
                    <label for="Email">E-mail*: </label>
                    <input type="text" name="Email" id="email" required></input>
    
                    <label for="Comments">Comments: </label>
                    <textarea name="Comments"></textarea>
    
                    <input id="contact_submit" class="btn" type="submit" value="Submit"></input>
                    <p class="message">*:Required field</p>
                </fieldset>
                </form>
                <div>
                    <img src="assets/allgoals2.png" alt="Goal 1" class="slideimg">
                    <div class="slidetext" id="slidetext"></div>
                </div>
            </section>

            
          
        </main>

        <footer>
            <p>Team [insert team name here] &copy; 2024</p>
            <p><a href="mailto:ouremail@example.com">Email Us</a></p>
        </footer>
    </body>
</html>
